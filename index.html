<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FoodIn 透明報價單 - 專業餐飲視覺設計服務，價格透明，預算規劃一目了然">
  <title>FoodIn 透明報價單 | 專業餐飲視覺設計</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- html2canvas for screenshot -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Marked.js for Markdown parsing (AI Consultant) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">
        <h1 class="header-title">
          FoodIn <span class="text-orange">透明報價單</span>
        </h1>
        <p class="header-subtitle">
          專屬預算規劃｜價格透明，每一分投入都清晰可見。
        </p>
      </header>

      <!-- Main Content Area -->
      <main class="main-content-full">
        <!-- Navigation Tabs -->
        <nav class="nav-tabs" id="navTabs">
          <!-- Tabs will be rendered by JS -->
        </nav>

        <!-- Content Panel -->
        <div class="content-panel" id="contentPanel">
          <!-- Content will be rendered by JS -->
        </div>

        <!-- Contact Info -->
        <div class="contact-section">
          <div class="contact-card">
            <div class="contact-info">
              <div class="contact-icon">
                <span class="line-badge">LINE</span>
              </div>
              <div class="contact-text">
                <h4>下一步：聯繫客服確認</h4>
                <p class="contact-id">ID: <strong>@foodin</strong></p>
                <p class="contact-hint">
                  點擊右下角「金色圓點」查看報價單，即可截圖傳送給我們！
                </p>
              </div>
            </div>
            <a href="https://line.me/ti/p/@foodin" target="_blank" class="btn-line">
              加入 LINE 好友
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Floating Quote Button (AssistiveTouch Style) -->
  <div class="floating-quote-bubble" id="floatingBubble" onclick="openQuoteModal()">
    <div class="bubble-inner">
      <i data-lucide="file-text"></i>
      <span class="bubble-total" id="bubbleTotal">$0</span>
    </div>
    <div class="bubble-pulse"></div>
  </div>

  <!-- Quote Modal -->
  <div class="quote-modal-overlay hidden" id="quoteModalOverlay" onclick="closeQuoteModal()">
    <div class="quote-modal" onclick="event.stopPropagation()">
      <div class="quote-modal-header">
        <h2><i data-lucide="file-text"></i> 您的報價單</h2>
        <button class="quote-modal-close" onclick="closeQuoteModal()">
          <i data-lucide="x"></i>
        </button>
      </div>
      <div class="quote-modal-body" id="quoteModalBody">
        <!-- Will be filled by JS -->
      </div>
      <div class="quote-modal-footer">
        <button class="modal-btn secondary" onclick="captureModalQuote()">
          <i data-lucide="camera"></i>
          截圖保存
        </button>
        <a href="https://line.me/ti/p/@foodin" target="_blank" class="modal-btn primary">
          <i data-lucide="message-circle"></i>
          加 LINE 諮詢
        </a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
